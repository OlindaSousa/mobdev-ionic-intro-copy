<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/films">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ film?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="film">
  <ion-card>
    <ion-card-content>
      <h3><strong>Synopsis</strong></h3>
      {{ film.opening_crawl }}
    </ion-card-content>
  </ion-card>

    <ion-card>
      <ion-card-content>
        <h3><strong>Director</strong></h3>
        {{ film.director }}
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <h3><strong>Producer</strong></h3>
        {{ film.producer }}
      </ion-card-content>
    </ion-card>
    
    <ion-card>
      <ion-card-content>
        <h3><strong>Release date</strong></h3>
        {{ film.release_date }}
      </ion-card-content>
    </ion-card>

</ion-content>
